<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú El Shaday</title>
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .viewer {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      position: relative;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      background: white;
      /* Quitar overflow hidden para que los botones sobresalgan */
      /* overflow: hidden; */
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
      pointer-events: none;
      border-radius: 16px;
    }

    .image-container img.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 28px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .nav-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Botones sobresaliendo */
    .prev {
      left: -60px;
    }

    .next {
      right: -60px;
    }

    @media (max-width: 600px) {
      .nav-button {
        font-size: 24px;
        padding: 8px;
        box-shadow: none;
      }

      /* Para móvil, botones más cerca y visibles */
      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    }
  </style>
</head>
<body>

<div class="viewer">
  <button class="nav-button prev" onclick="showPrev()">←</button>

  <div class="image-container">
    <img src="https://i.ibb.co/BV8DjXXV/Whats-App-Image-2025-05-28-at-2-37-51-PM-1.jpg" alt="Menú Página 1" class="active" draggable="false" />
    <img src="https://i.ibb.co/0pQHQrpt/Whats-App-Image-2025-05-28-at-2-37-51-PM.jpg" alt="Menú Página 2" draggable="false" />
  </div>

  <button class="nav-button next" onclick="showNext()">→</button>
</div>

<script>
  const imgs = document.querySelectorAll('.image-container img');
  let current = 0;

  function showImage(index) {
    imgs[current].classList.remove('active');
    current = index;
    imgs[current].classList.add('active');
  }

  function showNext() {
    let nextIndex = (current + 1) % imgs.length;
    showImage(nextIndex);
  }

  function showPrev() {
    let prevIndex = (current - 1 + imgs.length) % imgs.length;
    showImage(prevIndex);
  }
</script>

</body>
</html>
